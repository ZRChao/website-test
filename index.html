<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion CDN -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000000;
      color: white;
    }

    .highlight {
      color: #E31937;
    }
  </style>
  <title>腾讯控股财报可视化报表</title>
</head>

<body>
  <!-- 大标题 -->
  <div class="text-center py-10">
    <h1 class="text-5xl font-bold highlight">腾讯控股财报可视化报表</h1>
  </div>

  <!-- Bento Grid布局 -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <!-- 卡片1 -->
    <div class="bg-gray-800 p-6 rounded-md"
      animate={{ opacity: 1, y: 0 }}
      initial={{ opacity: 0, y: 20 }}
      transition={{ duration: 0.5 }}
      whileInView={{ opacity: 1, y: 0 }}
      viewport={{ once: true }}>
      <h2 class="text-2xl font-bold highlight">核心数据1</h2>
      <p class="text-sm text-gray-400">这是关于核心数据1的辅助说明。</p>
      <p class="text-4xl font-bold highlight">12345</p>
    </div>
    <!-- 卡片2 -->
    <div class="bg-gray-800 p-6 rounded-md"
      animate={{ opacity: 1, y: 0 }}
      initial={{ opacity: 0, y: 20 }}
      transition={{ duration: 0.5 }}
      whileInView={{ opacity: 1, y: 0 }}
      viewport={{ once: true }}>
      <h2 class="text-2xl font-bold highlight">核心数据2</h2>
      <p class="text-sm text-gray-400">这是关于核心数据2的辅助说明。</p>
      <p class="text-4xl font-bold highlight">67890</p>
    </div>
    <!-- 卡片3 -->
    <div class="bg-gray-800 p-6 rounded-md"
      animate={{ opacity: 1, y: 0 }}
      initial={{ opacity: 0, y: 20 }}
      transition={{ duration: 0.5 }}
      whileInView={{ opacity: 1, y: 0 }}
      viewport={{ once: true }}>
      <h2 class="text-2xl font-bold highlight">核心数据3</h2>
      <p class="text-sm text-gray-400">这是关于核心数据3的辅助说明。</p>
      <p class="text-4xl font-bold highlight">54321</p>
    </div>
  </div>

  <script>
    const { motion } = window.framerMotion;

    // 将所有需要动效的元素转换为motion元素
    const elements = document.querySelectorAll('[animate]');
    elements.forEach((element) => {
      const animate = JSON.parse(element.getAttribute('animate'));
      const initial = JSON.parse(element.getAttribute('initial'));
      const transition = JSON.parse(element.getAttribute('transition'));
      const whileInView = JSON.parse(element.getAttribute('whileInView'));
      const viewport = JSON.parse(element.getAttribute('viewport'));

      const motionElement = motion(element.tagName)({
        animate,
        initial,
        transition,
        whileInView,
        viewport
      });

      element.parentNode.replaceChild(motionElement, element);
    });
  </script>
</body>

</html>
